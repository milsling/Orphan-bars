services:
  - type: web
    name: your-app-name-here
    env: node
    repo: "https://github.com/yourusername/your-repo-name.git"
    branch: "main" # or 'master', whatever the fuck you're riding
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: SUPABASE_URL
        value: https://your-project-ref.supabase.co
      - key: SUPABASE_ANON_KEY
        value: your-anon-public-key-fucker
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: your-secret-as-fuck-service-key
      - key: SUPABASE_PROJECT_REF
        value: the-project-ref-shit
      - key: JWT_SECRET
        value: some-super-long-as-fuck-random-shit-at-least-thirty-characters
      - key: NEXTAUTH_URL
        value: https://yourapp.onrender.com
      - key: NEXTAUTH_SECRET
        value: another-secure-ass-key-for-your-oauth-sluts
